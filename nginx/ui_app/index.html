<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
</head>
<body>
    <div class="contact-page">
        <h4 class="formheader">Let's level up your brand, together</h4>
        <div class="form-container">

            <form class="form" id="contact-form">

                    <label for="first-name">First name</label>
                    <input type="text" id="firstName" name="first-name" placeholder="First name" required>

                    <label for="last-name">Last name</label>
                    <input type="text" id="lastName" name="last-name" placeholder="Last name" required>

                    <label for="role">Role</label>
                    
                    <select class="role" id="role" name="role" required>
                        <option value="" disabled selected hidden>Select a role</option>
                        <option value="Manager">Manager</option>
                        <option value="Developer">Developer</option>
                        <option value="CEO">CEO</option>
                        <option value="UI/UX">UI/UX</option>
                    </select>

                    <div class="checkbox-container">
                        <input type="checkbox" id="agree" name="agree" required>
                        <label for="agree">You agree to our friendly <a href="#">privacy policy</a>.</label>
                    </div>

                    <input type="submit" value="SUBMIT" class="submit-btn">

            </form>

            <div class="user-list" id="user-list">

            </div>
        </div>
    </div>

    <script src="logic.js" defer></script>
</body>
</html>
